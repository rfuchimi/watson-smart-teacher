<html>

<head>
	<base href="/">
	<title>Smart Teacher Cognitive Conversation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta property="og:image" content="conversation.svg" />
	<meta property="og:title" content="Conversation Chat Simple" />
	<meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents"
	/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css">
	<style type="text/css">
		.stepwizard-step p {
			margin-top: 10px;
		}

		.stepwizard-row {
			display: table-row;
		}

		.stepwizard {
			display: table;
			width: 100%;
			position: relative;
		}

		.stepwizard-step button[disabled] {
			opacity: 1 !important;
			filter: alpha(opacity=100) !important;
		}

		.stepwizard-step {
			display: table-cell;
			text-align: center;
			position: relative;
		}

		.btn-circle {
			width: 30px;
			height: 30px;
			text-align: center;
			padding: 6px 0;
			font-size: 12px;
			line-height: 1.428571429;
			border-radius: 15px;
		}


		.modal-header {
			padding-bottom: 5px;
		}

		.nextBtn {
			padding: 10px 16px;
			font-size: 18px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
</head>

<body>
	<div id="contentParent" class="responsive-columns-wrapper">
		<div id="chat-column-holder" class="responsive-column content-column">
			<div class="chat-column">
				<div id="scrollingChat"></div>
				<label for="textInput" class="inputOutline">
					<input id="textInput" class="input responsive-column" placeholder="" type="text" onkeydown="/*globals CanvasJS */
					ConversationPanel.inputKeyDown(event, this)">
				</label>
			</div>
		</div>
	</div>

	<script src="js/modal.js"></script>
	<script src="js/common.js"></script>
	<script src="js/api.js"></script>
	<script src="js/conversation.js"></script>
	<script src="js/global.js"></script>
</body>

</html>
